services:
  db:
    image: pgvector/pgvector:pg16
    container_name: research_agent_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - research_agent_pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: research_agent_api
    environment:
      APP_NAME: Multi-Agent Research Assistant
      APP_ENV: docker
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL}
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "8000:8000"
    depends_on:
      - db

    # ✅ LIVE SYNC: your local files are mounted into the container
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini

    # ✅ LIVE RELOAD
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  research_agent_pgdata:
